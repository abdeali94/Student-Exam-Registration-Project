  <div style="background-color:#cae4db;width:100vw;height:100vh;">
  <h3 style="text-align:center; padding-top: 70px; padding-bottom: 40px;">ADMIN LOGIN</h3>

  <div class="row" style="text-align: center;">
    <div class="d-flex justify-content-center flex-nowrap">
  <form #adminLogin = "ngForm" (ngSubmit) = "Login(adminLogin)">
    <div class="form-group">
      <label>Username</label>
      <div class="col-lg-12">
      <input autocomplete="off" type="text" class="form-control" #t1="ngModel" name = "t1" placeholder="Enter username" required ngModel>
      <span *ngIf="t1.invalid && t1.touched" style="color: red;">Please enter a valid input</span>
    </div>
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <div class="col-lg-12">
      <input autocomplete="off" type="text" class="form-control" #t2="ngModel" name = "t2" placeholder="Enter password" required ngModel>
      <span *ngIf="t2.invalid && t2.touched" style="color: red;">Please enter a valid input</span>
    </div>
    </div>
    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-success" style="margin-bottom: 80px;" [disabled]="adminLogin.invalid">Login</button>
  </div>
  </form>
  </div>
</div>
</div>
